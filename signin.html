<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Accueil.css">
    <script src="Programme.js"></script>
    <title>Inscription</title>
</head>
<body>
    <form action="index.html" method="post">
        <h2>Inscription</h2>
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="confirm_password">Confirmez le mot de passe:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">J'accepte les <a href="terms.html">conditions d'utilisation</a></label><br>
        <input type="submit" value="S'inscrire">
    </form>
    <p>Vous avez déjà un compte? <a href="login.html">Connectez-vous ici</a>.</p>
</body>
</html>
